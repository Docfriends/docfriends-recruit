    function solution(value) {
        let max = 0
        let min = 0
        const array = value.replaceAll(/[^0-9]/g, " ").trim().split(' ').map(v => Number(v))
        max = array.indexOf(Math.max(...array))
        min = array.indexOf(Math.min(...array))
        return max + min
    }
